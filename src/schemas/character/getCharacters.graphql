query getCharacters(
  $name: String
  $species: String
  $page: Int
  $gender: String
  $status: String
) {
  characters(
    page: $page
    filter: {
      name: $name
      species: $species
      gender: $gender
      status: $status
    }
  ) {
    info {
      pages
      next
    }
    results {
      id
      status
      name
      image
    }
  }
}
